<header class="header-container">
  <style>

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 14px 10px 10px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 10;
      width: 100%;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Snell';
      src: url('/assets/Snell-Roundhand-Script.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .logo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 10px;
      width: 100%;
    }

    .moritz {
      display: inline-block;
    }
    
    .capital {
      font-weight: 600;
      }

    .logo a {
      font-size: 2em;
      font-weight: 400;
      color: black;
      line-height: 1;
      letter-spacing: -0.075em;
      white-space: nowrap;
      box-sizing: border-box; 
      text-decoration: none;
      cursor: pointer;
    }

    .logo a:hover {
      font-family: "Snell", serif;
      font-style: italic;
      font-size: 2.1em;
      letter-spacing: -0.03em;
      padding-right: 4px;
    }

    nav {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    nav a {
      font-size: 1.2em;
      line-height: 1.1;
      letter-spacing: -0.03em;
      text-decoration: underline;
      color: black;
      cursor: pointer;
    }

    nav a:hover {
      font-family: "Snell", serif;
      font-style: italic;
      font-size: 1.3em;
      letter-spacing: 0;
      padding-right: 4px;
    }

    nav a.active {
      font-family: "Snell", serif;
      font-style: italic;
      font-size: 1.3em;
      letter-spacing: 0;
      text-decoration: underline; 
      padding-right: 4px;
    }

    @media (min-width: 768px) {
      .header-container {
        padding: 20px 30px 20px 20px;
      }
      .logo a {
        font-size: 3em;
      }
       .logo a:hover {
      font-size: 3.1em;
       }
      .logo-image img {
        height: 48px;
      }
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 10px;
        gap: 10px;
}
      nav a {
        font-size: 1.2em;
      }
          nav a:hover {
      font-size: 1.3em;
    }

    nav a.active {
      font-size: 1.2em;
    }
      .subtitle {
        font-size: 1em;
        margin-top: -8px;
      }
    }

    @media (prefers-color-scheme: dark) {

      .header-container {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .logo a {
        color: white;
      }
      .subtitle {
        color: white;
      }

      .logo-light {
        display: none;
      }
      .logo-dark {
        display: block;
      }

      nav a {
        color: white;
      }
    
  </style>

  <div class="logo">
    <a class="moritz" href="/about"><span class="capital">M</span>oritz Gauss</a>
    <a href="/studio/">Studio</a>
  </div>

  <nav>
    <a href="/" class="nav">Web</a>
    <a href="/creative" class="nav">Creative</a>
    <a href="/objects" class="nav">Objects</a>
    <a href="/concepts" class="nav">Concepts</a>
  </nav>
</header>
