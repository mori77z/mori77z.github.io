<header class="header-container">
  <style>

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 14px 10px 10px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 10;
      width: 100%;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Snell';
      src: url('/assets/Snell-Roundhand-Script.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .logo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 10px;
      width: 100%;
    }

    .moritz {
      display: inline-block;
    }
    
    .capital {
      font-weight: 600;
      }
      

.underline-dotted {
  position: relative;
  display: inline-block;
}

.underline-dotted::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -1px;
  width: 100%;
  height: 5px;
  background-image: repeating-radial-gradient(
    circle,
    red 0px,
    red 2px,
    transparent 2px,
    transparent 5px
  );
  background-repeat: repeat-x;
  background-size: 5px 5px;
  background-position: left bottom;
  pointer-events: none;
  z-index: 2;
}

.cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  background-color: grey;
  margin-left: 3px;
  border-radius: 1px;
  animation: blink 0.8s ease-in-out infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  40%, 60% {
    opacity: 0;
  }
}

.stdio-link {
  white-space: nowrap;
}

.label::after {
  content: "u";
  opacity: 0;
  visibility: hidden;
  display: inline;
  transition: opacity 0.3s ease;
  letter-spacing: -0.08em;
}

.stdio-link:hover .label::after,
.stdio-link:active .label::after {
  opacity: 1;
  visibility: visible;
}

.label::after {
  transition: opacity 0.3s ease;
}

    .logo a {
      font-size: 2em;
      font-weight: 400;
      color: black;
      line-height: 1;
      letter-spacing: -0.08em;
      white-space: nowrap;
      box-sizing: border-box; 
      text-decoration: none;
    }

    .logo a:hover {
      font-family: "Snell", serif;
      font-style: italic;
      font-size: 2.1em;
      letter-spacing: -0.03em;
      padding-right: 4px;
    }

    nav {
      display: flex;
      width: 100%;
      height: auto;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    nav a {
      font-size: 1.2em;
      line-height: 1.1;
      letter-spacing: -0.03em;
      text-decoration: underline;
      color: black;
    }

    nav a:hover {
      font-family: "Snell", serif;
      font-style: italic;
      font-size: 1.3em;
      letter-spacing: 0;
      padding-right: 4px;
    }

    nav a.active {
      font-family: "Snell", serif;
      font-style: italic;
      font-size: 1.3em;
      letter-spacing: 0;
      text-decoration: underline; 
      padding-right: 4px;
    }

    @media (min-width: 768px) {
      .header-container {
        padding: 20px 30px 20px 20px;
      }
      .logo a {
        font-size: 3em;
      }
       .logo a:hover {
      font-size: 3.1em;
       }
      .logo-image img {
        height: 48px;
      }
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 10px;
        gap: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
        will-change: transform, opacity;
}

nav.shrink {
  transform: translateY(-100%);
  opacity: 0;
  height: 0;
  pointer-events: none;
}
      nav a {
        font-size: 2em;
      }
          nav a:hover {
      font-size: 2.1em;
    }

    nav a.active {
      font-size: 2.1em;
    }
      .subtitle {
        font-size: 1em;
        margin-top: -8px;
      }
    }

    @media (prefers-color-scheme: dark) {

      .header-container {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .logo a {
        color: white;
      }
      .subtitle {
        color: white;
      }

      .logo-light {
        display: none;
      }
      .logo-dark {
        display: block;
      }

      nav a {
        color: white;
      }
      }
      
      @media (prefers-color-scheme: dark) and (min-width: 768px) {
  .header-container {
    background-color: transparent;
  }
}
    
  </style>

  <div class="logo">
    <a class="moritz" href="/about"><span class="capital">M</span>oritz Gauss</a>
    <a class="stdio-link" href="/studio/"><span class="label underline-dotted">Stdio</span><span class="cursor"></span></a>
  </div>

  <nav>
    <a href="/" class="nav">Web</a>
    <a href="/creative" class="nav">Creative</a>
    <a href="/objects" class="nav">Objects</a>
    <a href="/concepts" class="nav">Concepts</a>
  </nav>
</header>
