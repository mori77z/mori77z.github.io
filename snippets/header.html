<header class="header-container">
  <style>

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 14px 10px 10px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 10;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 10px;
      width: 100%;
      transition: transform 0.3s ease, opacity 0.3s ease;
      will-change: transform, opacity;
    }

    .moritz {
      display: inline-block;
    }
    
    .capital {
      font-weight: 600;
      }
      
    .logo a {
      font-size: 2.6rem;
      font-weight: 400;
      color: black;
      line-height: 1;
      letter-spacing: -0.08rem;
      white-space: nowrap;
      box-sizing: border-box; 
      text-decoration: none;
    }

    .logo a:hover {
      font-style: italic;
      padding-right: 4px;
      font-weight: 600;
    }

nav {
  display: flex;
  width: 100%;
  height: auto;
  justify-content: space-between;
  align-items: flex-start;
  margin-top: 20px;
  margin-bottom: 10px;
}

nav a {
  font-size: 1.2rem;
  line-height: 1.1;
  letter-spacing: -0.03rem;
  text-decoration: underline;
  color: white;
  background-color: black;
  padding: 6px;
  display: inline-block;
  transition: transform 0.3s ease, font-style 0.3s ease;
}


nav a:nth-of-type(4n+1) { transform: rotate(4deg); }
nav a:nth-of-type(4n+2) { transform: rotate(-2deg); }
nav a:nth-of-type(4n+3) { transform: rotate(3deg); }
nav a:nth-of-type(4n+4) { transform: rotate(-5deg); }


nav a:hover,
nav a.active {
  font-style: italic;
  transform: rotate(0deg);
}


    @media (min-width: 768px) {
       .logo a {
      font-size: 3.3rem;
         }
      
      .header-container {
        padding: 20px 30px 20px 20px;
      }
    }
    
  </style>

  <div class="logo">
    <a class="moritz" href="/"><span class="capital">M</span>oritz Gauss</a>
  </div>

  <nav>
    <a href="/" class="nav">Info</a>
    <a href="/projects" class="nav">Projects</a>
    <a href="/services" class="nav">Services</a>
    <a href="/contact" class="nav">Contact</a>
  </nav>
</header>
