I collaborate with clients to design visual, interactive and physical projects.

 <script src="/assets/global.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const images = [
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_1928.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_1938.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_1945.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2214.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2220.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2232.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2240.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2267.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2271.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_2277.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_3203.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/IMG_3204.jpeg",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla1-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla2-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla3-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla4-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla5-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla6-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla7-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla8-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla9-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla10-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla11-copyright-moritzgauss.JPG",
    "https://raw.githubusercontent.com/mori77z/material/main/anguilla12-copyright-moritzgauss.JPG"
  ];

  let index = 0;
  let interval = null;
  let scrollTimeout = null;

  function startBackgroundRotation() {
    if (interval) return;
    interval = setInterval(() => {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `
        linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)),
        url('${images[index]}')
      `;
      document.body.style.backgroundSize = "300px auto"; // maximale Breite 300px
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";
    }, 80);
  }

  function stopBackgroundRotation() {
    clearInterval(interval);
    interval = null;
    document.body.style.backgroundImage = "";
    document.body.style.backgroundColor = "white";
  }

  function handleScroll() {
    startBackgroundRotation();
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      stopBackgroundRotation();
    }, 300);
  }

  if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
    document.addEventListener('scroll', handleScroll);
  }

  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    document.addEventListener('touchstart', startBackgroundRotation);
    document.addEventListener('touchend', stopBackgroundRotation);
  }
});
</script>

     </body>
     </html>
